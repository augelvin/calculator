<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div id="equation"></div>
            <div id="result"></div>
        </div>
        <div class="buttons">
            <div class="top">
                <div id="delete">DELETE</div>
                <div id="clear">CLEAR</div>
            </div>
            <div class="bottom">
                <div id="7">7</div>
                <div id="8">8</div>
                <div id="9">9</div>
                <div id="/">/</div>
                <div id="4">4</div>
                <div id="5">5</div>
                <div id="6">6</div>
                <div id="x">x</div>
                <div id="1">1</div>
                <div id="2">2</div>
                <div id="3">3</div>
                <div id="-">-</div>
                <div id=".">.</div>
                <div id="0">0</div>
                <div id="=">=</div>
                <div id="+">+</div>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
