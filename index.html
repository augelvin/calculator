<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div id="equation"></div>
            <div id="value"></div>
        </div>
        <div class="row">
            <div class="big button" id="delete">DELETE</div>
            <div class="big button" id="clear">CLEAR</div>
        </div>
        <div class="row">
            <div class="button number" id="n7">7</div>
            <div class="button number" id="n8">8</div>
            <div class="button number" id="n9">9</div>
            <div class="button operator" id="divide/">/</div>
        </div>
        <div class="row">
            <div class="button number" id="n4">4</div>
            <div class="button number" id="n5">5</div>
            <div class="button number" id="n6">6</div>
            <div class="button operator" id="multiplyx">x</div>
        </div>
        <div class="row">
            <div class="button number" id="n1">1</div>
            <div class="button number" id="n2">2</div>
            <div class="button number" id="n3">3</div>
            <div class="button operator" id="subtract-">-</div>
        </div>
        <div class="row">
            <div class="button" id="point">.</div>
            <div class="button number" id="n0">0</div>
            <div class="button" id="equal">=</div>
            <div class="button operator" id="add+">+</div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
